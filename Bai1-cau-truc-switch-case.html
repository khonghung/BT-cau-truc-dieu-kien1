<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập cấu trúc switch-case</title>
</head>
<body>
<script>
    let browers = prompt('Please type your')
    switch (browers) {
        case 'Edge':
            alert("You've got the Edge");
            break;
        case 'Opera':
        case 'Firefox':
            case 'Chorme':
                case 'Safari':
            alert('Okay we support these browers too');
            break;
            default:
               alert ('We hope that this page look ok!');

    }
</script>
</body>
</html>
