<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyen Tap voi if-esle-if</title>
</head>
<body>
<script>
    let user = prompt("Who's there?");
    if (user == 'ADmin') {
        alert('Welcome!');
    }
    else if ( user == 'null') {
        alert('Canceler');
    }
    else {
        alert("I don't know you");
    }
    let pass = prompt("password");
    if (pass == 'Master') {
        alert('Welcome!');
    }
    else if ( pass == 'null') {
        alert('Canceler');
    }
    else {
        alert('Wrong password!');
    }



</script>
</body>
</html>
